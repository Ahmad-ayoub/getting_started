<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
  <title>Document</title>

  <style>
    body {
      display: grid;
      grid-template-columns: 35% 30% 35%;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);;
      height: 100vh; 
      width: 100%;   
    }
  
    .left-sidebar {
      grid-column: 1;
    }
  
    .main-content {
      grid-column: 2;
      grid-row: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      align-self: start;
    }
  
    .right-sidebar {
      grid-column: 3;
    }

    .icon-bar {
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 5%;
    }

    i {
      flex: 1;
      text-align: center;
    }

    .link-grid {
      display: grid;
      row-gap: 5%;
      grid-template-rows: repeat(7, 1fr);
    }

    .link-box {
      background-color: #90c630d9;
      width: 50vh;
      height: 50px;
      border-radius: 25px;
      display: flex;
      z-index: 1;
    }
  
    h1 {
      font-size: 100px;
    }

    p {
      justify-content: center;
      margin: 0;
      padding: 0;
      display: flex;
      margin-top: 3%;
    }

    a {
      width: 100%;
      display: flex;
      justify-content: center;
      color: inherit;
      text-decoration: none;
    }

    icon-link {
      display: flex;
    }
  
    .self_portrait {
      border-radius: 50%;
      width: 200px;  
      height: 200px;
      object-fit: cover; 
      margin-top: 5%;
    }

    .link-img {
      border-radius: 50%;
      width: 10%;
      height: 100%;
      object-fit: cover;
      display: flex;
      z-index: 2;
    }
  </style>
  

</head>

<style>

</style>

<body>
  <div class="left-sidebar"></div>
  <div class="main-content">
  <img src="Images/profile-pic.png" alt="self portrait" class="self_portrait">

    </a>
    <a href="https://twitter.com/your-twitter-handle" class="icon-link">
        <i class="fa-brands fa-twitter fa-clickable"></i>
    </a>
  </div>
